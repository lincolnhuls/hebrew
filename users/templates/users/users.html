<!-- Extend the base template -->
{% extends "main/base.html" %}

<!-- Include static for routing to the JS file -->
{% load static %}

<!-- Custom title for the page -->
{% block title %} Sign Up/In {% endblock %}

<!-- Custom content for the page -->
{% block content %}
<div class="auth-page">
    <div class="card">
        <h2>Sign Up/In</h2>
        <div id="signed_in"></div>
        <!-- Create a form for submitting data, use method post to keep the url clean and action add later -->
        <form method="post" id="user_form" class="stack auth-form">
                <!-- Without this token django will reject the form submission -->
                {% csrf_token %}
                <div class="field">
                    <label for="name" class="stat-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="ie: John Smith" autocomplete="name" required>
                </div>
                <div class="field">
                    <label for="email" class="stat-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="ie: john@example.com" autocomplete="email" required>
                </div>
                <div class="field">
                    <label for="password" class="stat-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" autocomplete="current-password" required>
                </div>
                <div class="auth-actions">
                    <button type="submit" name="action" value="signup" class="btn-secondary btn">Sign Up</button>
                    <button type="submit" name="action" value="login" class="btn-secondary btn">Log In</button>
                </div>
            </form>
        <div id="error_messages"></div>
        <!-- Link the JavaScript file for user-related functionality -->
        <script type="module" src="{% static 'users/js/auth.js' %}"></script>
    </div>
</div>
{% endblock %}
