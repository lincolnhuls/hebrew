{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>
    {% block title %}Hebrew for Everyone{% endblock %}
  </title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <!-- Base CSS -->
  <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
  {% block extra_css %}{% endblock %}
</head>

<body>

  <!-- Top Navigation -->
  <header class="topbar">
    <div class="topbar-inner container">

      <!-- Brand -->
      <a class="brand-pill" href="{% url 'main:home' %}">
        Biblical Hebrew
      </a>

      <!-- Actions -->
      <nav class="topbar-actions">
        <a
          href="{% url 'users:account' %}"
          id="signInLink"
          class="btn btn-secondary hidden"
        >
          Sign In
        </a>

        <a
          href="{% url 'users:account' %}"
          id="getStartedLink"
          class="btn btn-primary hidden"
        >
          Get Started
        </a>

        <button
          type="button"
          id="signOutButton"
          class="btn btn-secondary hidden"
        >
          Sign Out
        </button>
      </nav>
    </div>
  </header>

  <!-- Greeting -->
  <span id="userGreeting" class="hidden"></span>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Base JS -->
  <script type="module" src="{% static 'main/js/base.js' %}" defer></script>
  {% block extra_js %}{% endblock %}

</body>
</html>
